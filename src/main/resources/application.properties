# Database connection properties for MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/your_database_name
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Timezone configuration for MySQL (adjust to your timezone)
spring.datasource.hikari.jdbc-url=jdbc:mysql://localhost:3306/your_database_name?serverTimezone=UTC
spring.datasource.hikari.username=your_mysql_username
spring.datasource.hikari.password=your_mysql_password

# Enable MySQL driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
